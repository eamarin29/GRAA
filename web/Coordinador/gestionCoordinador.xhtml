<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>GRAA-Gestion de Coordinadores</title>
                <link href="css/estilos.css" rel="stylesheet" type="text/css" /> 
                <link rel="icon" type="image/gif" href="../images/favicon.gif" />
            </f:facet>
            
                <script src="../javascript/cambioES.js"></script>
            
        </h:head>

        <h:body style="font-size: 12px;">
            


            <p:layout fullPage="true">

                <p:layoutUnit  position="north" size="120"  resizable="true">
                    <h1>Gestion de Coordinadores</h1>

                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Minimizar" collapsible="true" >
                    <h:form>
                        <p:menu>
                            <p:submenu label="Menu">
                               <p:menuitem value="Gestion de Reservas" outcome="gestionReservaCoordinadores" />
                                <p:menuitem value="Gestion de Personal" outcome="gestionPersonal" />
                                <p:menuitem value="Gestion de tipos de Ambientes" outcome="gestionTiposAmbientes" />
                                <p:menuitem value="Gestion de Sedes" outcome="gestionSedes" />
                               <p:menuitem value="Gestion de Ambientes" outcome="gestionAmbiente" />
                             <p:menuitem value="Gestion de Coordinadores" outcome="gestionCoordinador" />
                               <p:menuitem value="Gestion de Funcionarios" outcome="gestionFuncionario" />
                               <p:menuitem value="Gestion de Instructores" outcome="gestionInstructor" />
                               <p:menuitem value="Gestion de Guarda" outcome="gestionGuarda" />
                               
                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    
                    <h:form  id="frmCoordinador">
                       
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <p:panel id="panelGestionCoordinador" header="Gestion de Coordinador">
                            <p:panelGrid style="margin: auto; ">
                                
                                <p:row>
                                    <p:column><h:outputText value="Cedula:"/></p:column>
                                    <p:column><p:inputText id="txtCedulaPersonalCoordinador" binding="#{vistaPersonal.txtCedulaPersonalCoordinador}" size="25" disabled="true" value="#{vistaPersonal.cedulaRetornar}" /></p:column>

                                    <p:column><h:outputText value="Tipo de coordinador:" /></p:column>
                                    <p:column><p:inputText id="txtTipoCoordinador" binding="#{vistaPersonal.txtTipoCoordinador}" size="25" /></p:column>

                                     
                                </p:row>
                                
                                   <p:row>
                                   <p:column colspan="8" style="text-align: center;">
                                       
                                         <p:growl id="message" showDetail="true" />
                                         
                                         <p:commandButton value="Registrar" binding="#{vistaPersonal.btnRegistrarCoordinador}" action="#{vistaPersonal.registrarCoordinador()}" update="frmCoordinador, message" >
                                             <p:confirm header="Confirmation" message="¿Está seguro que desea Registrar este Coordinador?" icon="ui-icon-alert" />
                                         </p:commandButton>

                                         <p:commandButton value="Modificar" binding="#{vistaPersonal.btnModificarCoordinador}" action="#{vistaPersonal.modificarCoordinador()}" update="message, frmCoordinador" disabled="true">
                                            <p:confirm header="Confirmation" message="¿Está seguro que desea modificar este Coordinador?" icon="ui-icon-alert" />
                                        </p:commandButton>

                                         <p:commandButton value="Eliminar" binding="#{vistaPersonal.btnEliminarCoordinador}" action="#{vistaPersonal.eliminarCoordinador()}" update="message, frmCoordinador" disabled="true">
                                        <p:confirm header="Confirmation" message="¿Está seguro que desea eliminar este Coordinador?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                            
                                         <p:commandButton value="Limpiar" binding="#{vistaPersonal.btnLimpiar}" action="#{vistaPersonal.limpiarCoordinador()}" update="frmCoordinador"/>
                                   
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </p:confirmDialog>
                                        
                                    </p:column>
                                </p:row>
                                

                            </p:panelGrid>
                        </p:panel>
                        
                        
                        <p:dataTable id="tabla" var="coordinador" value="#{vistaPersonal.listaCoordinador}" rows="5"
                                     paginator="true" rowsPerPageTemplate="5,10,15"
                                     selectionMode="single"
                                     selection="#{vistaPersonal.coordinadorSeleccionado}"
                                     emptyMessage="Sin datos"
                                     rowKey="#{coordinador.documentocoordinador}" 
                                     >
                            
                            <p:ajax event="rowSelect" listener="#{vistaPersonal.OnRowSelectCoordinador}" update=":frmCoordinador"/>
                            
                            <p:column headerText="Cedula">
                                <h:outputText value="#{coordinador.documentocoordinador}"/>
                            </p:column>
                            
                            <p:column headerText="Tipo coordinador">
                                <h:outputText value="#{coordinador.tipocoordinador}"/>
                            </p:column>

                            
                        </p:dataTable> 

                    </h:form>
                    
                </p:layoutUnit>
               
            </p:layout>

           
            
        </h:body>

    </f:view>
</html>
